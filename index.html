<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min AI-modell (TFJS)</title>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 1rem;
        }
        button {
            padding: 12px 24px;
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        #result {
            margin-top: 1.5rem;
            font-weight: bold;
            font-size: 1.1rem;
        }
        #debug {
            margin-top: 2rem;
            background: #eef;
            padding: 10px;
            font-family: monospace;
            font-size: 0.85rem;
            height: 180px;
            overflow-y: auto;
        }
    </style>
</head>

<body>

<h1>Testa min text-AI</h1>
<p>Skriv t.ex. <em>‚Äújag √§r arg‚Äù</em> eller <em>‚Äúmaten var god‚Äù</em></p>

<textarea id="textInput" placeholder="Skriv text h√§r..."></textarea><br>
<button id="predictBtn" disabled>‚è≥ Laddar modell‚Ä¶</button>

<div id="result">Resultatet visas h√§r‚Ä¶</div>
<div id="debug"></div>

<script>
/* =========================
   Globala variabler
   ========================= */
let model;
let metadata;
const SEQUENCE_LENGTH = 256;

/* =========================
   Logg
   ========================= */
function log(msg) {
    const box = document.getElementById("debug");
    box.innerHTML += msg + "<br>";
    box.scrollTop = box.scrollHeight;
    console.log(msg);
}

/* =========================
   Ladda modell + metadata
   ========================= */
async function loadAssets() {
    try {
        log("H√§mtar metadata.json‚Ä¶");
        const metaRes = await fetch("tfjs_model/metadata.json");
        metadata = await metaRes.json();

        log("H√§mtar model.json‚Ä¶");
        model = await tf.loadLayersModel("tfjs_model/model.json");

        document.getElementById("predictBtn").disabled = false;
        document.getElementById("predictBtn").innerText = "Analysera text";

        // V√§rm upp modellen
        tf.tidy(() => model.predict(tf.zeros([1, SEQUENCE_LENGTH])));

        log("‚úÖ Modell laddad");
        log("Antal ord i tokenizer: " +
            Object.keys(metadata.tokenizer.word_index).length);
    } catch (err) {
        log("‚ùå FEL: " + err.message);
    }
}

/* =========================
   TOKENIZER
   (EXAKT anpassad till DIN metadata)
   ========================= */
function tokenize(text) {
    const words = text
        .toLowerCase()
        .replace(/[.,!?;:]/g, "")
        .split(/\s+/);

    // üî¥ VIKTIG RAD ‚Äì DIN metadata
    const wordIndex = metadata.tokenizer.word_index;

    const PAD_INDEX = 0;
    const OOV_INDEX = 1;

    const sequence = words.map(w => wordIndex[w] || OOV_INDEX);

    const padded = new Array(SEQUENCE_LENGTH).fill(PAD_INDEX);
    for (let i = 0; i < Math.min(sequence.length, SEQUENCE_LENGTH); i++) {
        padded[i] = sequence[i];
    }

    return padded;
}

/* =========================
   Prediktion
   ========================= */
function runPrediction() {
    const text = document.getElementById("textInput").value.trim();
    if (!text) {
        log("Ingen text att analysera.");
        return;
    }

    try {
        log(`Analyserar: "${text}"`);

        const input = tokenize(text);
        const tensor = tf.tensor2d([input], [1, SEQUENCE_LENGTH]);

        const prediction = model.predict(tensor);
        const score = prediction.dataSync()[0];

        tensor.dispose();
        prediction.dispose();

        const percent = (score * 100).toFixed(1);
        const result = document.getElementById("result");

        if (score > 0.5) {
            result.innerText = `Positivt (${percent}%) ‚úÖ`;
            result.style.color = "green";
        } else {
            result.innerText = `Negativt / neutralt (${percent}%) ‚ùå`;
            result.style.color = "#d00";
        }

        log("R√•v√§rde: " + score);
    } catch (e) {
        log("‚ùå Fel vid analys: " + e.message);
    }
}

/* =========================
   Init
   ========================= */
document
    .getElementById("predictBtn")
    .addEventListener("click", runPrediction);

loadAssets();
</script>

</body>
</html>
