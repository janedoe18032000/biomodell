<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min AI-Modell (TFJS)</title>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #result {
            margin-top: 1.5rem;
            font-weight: bold;
            font-size: 1.1rem;
        }

        #debug {
            margin-top: 2rem;
            padding: 10px;
            background: #eef;
            border: 1px solid #ccd;
            font-family: monospace;
            font-size: 0.85rem;
            height: 160px;
            overflow-y: auto;
        }
    </style>
</head>

<body>

<h1>Testa min text-AI</h1>
<p>Skriv en mening, t.ex. <em>“maten var god”</em> eller <em>“jag är arg”</em>.</p>

<textarea id="textInput" placeholder="Skriv text här..."></textarea><br>
<button id="predictBtn" disabled>⏳ Laddar modell…</button>

<div id="result">Resultatet visas här…</div>
<div id="debug"></div>

<script>
/* ==========================
   Globala variabler
   ========================== */
let model;
let metadata;
const SEQUENCE_LENGTH = 256;

/* ==========================
   Loggfunktion
   ========================== */
function log(msg) {
    const box = document.getElementById("debug");
    box.innerHTML += msg + "<br>";
    box.scrollTop = box.scrollHeight;
    console.log(msg);
}

/* ==========================
   Ladda modell + metadata
   ========================== */
async function loadAssets() {
    try {
        log("Hämtar metadata.json…");
        const metaRes = await fetch("tfjs_model/metadata.json");
        metadata = await metaRes.json();

        log("Hämtar model.json…");
        model = await tf.loadLayersModel("tfjs_model/model.json");

        // Aktivera knapp
        const btn = document.getElementById("predictBtn");
        btn.disabled = false;
        btn.innerText = "Analysera text";

        // Värm upp modellen
        tf.tidy(() => model.predict(tf.zeros([1, SEQUENCE_LENGTH])));

        log("✅ Modell laddad");
        log("Input shape: " + model.inputs[0].shape);
    } catch (err) {
        log("❌ FEL: " + err.message);
    }
}

/* ==========================
   Tokenizer
   ========================== */
function tokenize(text) {
    const words = text
        .toLowerCase()
        .replace(/[.,!?;:]/g, "")
        .split(/\s+/);

    const wordIndex = metadata.word_index;
    const OOV_INDEX = 1;
    const PAD_INDEX = 0;

    const sequence = words.map(w => wordIndex[w] || OOV_INDEX);

    const padded = new Array(SEQUENCE_LENGTH).fill(PAD_INDEX);
    for (let i = 0; i < Math.min(sequence.length, SEQUENCE_LENGTH); i++) {
        padded[i] = sequence[i];
    }

    return padded;
}

/* ==========================
   Prediktion
   ========================== */
async function runPrediction() {
    const text = document.getElementById("textInput").value.trim();
    if (!text) {
        log("Ingen text att analysera.");
        return;
    }

    try {
        log(`Analyserar: "${text}"`);

        const input = tokenize(text);
        const tensor = tf.tensor2d([input], [1, SEQUENCE_LENGTH]);

        const prediction = model.predict(tensor);
        const score = prediction.dataSync()[0];

        tensor.dispose();
        prediction.dispose();

        const percent = (score * 100).toFixed(1);
        const result = document.getElementById("result");

        if (score > 0.5) {
            result.innerText = `Positivt (${percent}%) ✅`;
            result.style.color = "green";
        } else {
            result.innerText = `Negativt / neutralt (${percent}%) ❌`;
            result.style.color = "#d00";
        }

        log(`Resultat: ${score}`);
    } catch (e) {
        log("❌ Fel vid prediktion: " + e.message);
    }
}

/* ==========================
   Init
   ========================== */
document.getElementById("predictBtn").addEventListener("click", runPrediction);
loadAssets();
</script>

</body>
</html>
